<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="heading">Password-Generator</h1>
    <div id='format'>
      <div class="pw-container">
        <div class="pw-header">
          <div class="pw">
            <span id="pw"></span>
            <button id="copy">Copy</button>
          </div>
        </div>
        <div class="pw-body">
          <div class="form-control">
            <lable for="len">Password Length</lable>
            <input id="len" value="15" type="number" min="8" max="30" />
          </div>
          <div class="form-control">
            <lable for="upper">Contain Uppercase Letters</lable>
            <input id="upper" type="checkbox" />
          </div>
          <div class="form-control">
            <lable for="lower">Contain Lowercase Letters</lable>
            <input id="lower" type="checkbox" />
          </div>
          <div class="form-control">
            <lable for="number">Contain Numbers</lable>
            <input id="number" type="checkbox" />
          </div>
          <div class="form-control">
            <lable for="symbol">Contain Symbols</lable>
            <input id="symbol" type="checkbox" />
          </div>
          <button class="generate" id="generate">Generate Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
